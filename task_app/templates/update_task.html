{% include 'inc/base.html' %}
{%load crispy_forms_tags %} 

   
{% block content %}

<div class="container">
    <div class="row justify-content-md-center mt-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Update Your Task..!</h2><hr>
    
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {{form|crispy }}
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="submit" class="btn btn-danger">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
